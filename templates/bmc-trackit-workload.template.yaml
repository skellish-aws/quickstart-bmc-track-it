                                      "log_group_name": "BMC-Track-It",
                                      "log_stream_name": "{instance_id}/Track-It/Database/DBInstall",
                                      "auto_removal": true
                                  },
                                  {
                                      "file_path": "C:\\Windows\\System32\\LogFiles\\HTTPERR\\**.log",
